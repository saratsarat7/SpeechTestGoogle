<!DOCTYPE html>
<html lang="en">
<head>
  <title>Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
	<div class="text-center oval">
		<h3 class ="heading">
			<b>Speech based auto-fill form </b>
		</h3>
	</div>
	<br>
	<form class="form-horizontal" action="">
	  <div class="form-group">
		<label class="control-label col-sm-2" for="name">Name:</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="name" placeholder="Enter name">
		</div>
	  </div>
	  <div class="form-group">
		<label class="control-label col-sm-2" for="ssn">SSN:</label>
		<div class="col-sm-10"> 
		  <input type="number" class="form-control" id="ssn" placeholder="Enter ssn">
		</div>
	  </div>
	  
	  <div class="form-group">
		<label class="control-label col-sm-2" for="cn">Contact Number:</label>
		<div class="col-sm-10"> 
		  <input type="number" class="form-control" id="cn" placeholder="Enter contact number">
		</div>
	  </div>
	  
	  <div class="form-group"> 
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Submit</button>
		</div>
	  </div>
	</form>
</div>

</body>
</html>
